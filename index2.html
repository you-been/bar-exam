<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuaggaJS ë°”ì½”ë“œ ìŠ¤ìºë„ˆ</title>
    <style>
        body {

            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;

            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {

            color: #333;

        }

        .scanner-container {

            width: 100%;

            margin: 0 auto 20px;
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
        }

        #interactive {
            width: 100%;
            height: 480px;
        }

        #interactive canvas, #interactive video {
            width: 100% !important;
            height: auto !important;

        }

        .controls {

        }

        button {

            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);

        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .result.hidden {
            display: none;
        }

        .result h3 {
            color: #2e7d32;
            margin-top: 0;
        }

        .barcode-data {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #1976d2;
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            word-break: break-all;
        }

        .file-input-container {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            background: #f8f9ff;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .file-label:hover {
            background: #5a67d8;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ğŸ“± ë°”ì½”ë“œ ìŠ¤ìºë„ˆ</h1>
        
        <div class="controls">
            <button id="startBtn" onclick="startScanner()">ì¹´ë©”ë¼ ì‹œì‘</button>
            <button id="stopBtn" onclick="stopScanner()" disabled>ì¹´ë©”ë¼ ì¤‘ì§€</button>
        </div>

        <div class="file-input-container">
            <label for="fileInput" class="file-label">ğŸ“ ì´ë¯¸ì§€ íŒŒì¼ì—ì„œ ë°”ì½”ë“œ ì½ê¸°</label>
            <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="processFile(this)">
        </div>

        <div class="scanner-container">
            <div id="interactive" style="display: none;"></div>
            <div id="filePreview" style="text-align: center; padding: 40px;">
                <p style="color: #666;">ì¹´ë©”ë¼ë¥¼ ì‹œì‘í•˜ê±°ë‚˜ ì´ë¯¸ì§€ íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”</p>
            </div>
        </div>

        <div id="status"></div>
        <div id="result" class="result hidden">
            <h3>ğŸ‰ ë°”ì½”ë“œ ì¸ì‹ ì„±ê³µ!</h3>
            <div id="barcodeData" class="barcode-data"></div>
            <p><strong>ë°”ì½”ë“œ í˜•ì‹:</strong> <span id="barcodeFormat"></span></p>
        </div>
    </div>

    <script>
        let isScanning = false;

        // ì¹´ë©”ë¼ ìŠ¤ìºë„ˆ ì‹œì‘
        function startScanner() {
            const interactive = document.getElementById('interactive');
            const filePreview = document.getElementById('filePreview');
            
            interactive.style.display = 'block';
            filePreview.style.display = 'none';
            
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: interactive,
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment" // í›„ë©´ ì¹´ë©”ë¼ ì‚¬ìš©
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ]
                },
                locate: true,
                locator: {
                    halfSample: true,
                    patchSize: "medium"
                }
            }, function(err) {
                if (err) {
                    console.error('QuaggaJS ì´ˆê¸°í™” ì˜¤ë¥˜:', err);
                    showStatus('ì¹´ë©”ë¼ ì ‘ê·¼ ì˜¤ë¥˜: ' + err.message, 'error');
                    return;
                }
                
                console.log("QuaggaJS ì´ˆê¸°í™” ì™„ë£Œ");
                Quagga.start();
                isScanning = true;
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
                showStatus('ì¹´ë©”ë¼ê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤. ë°”ì½”ë“œë¥¼ ì¹´ë©”ë¼ì— ë¹„ì¶°ë³´ì„¸ìš”.', 'success');
            });

            // ë°”ì½”ë“œ ì¸ì‹ ì„±ê³µ ì‹œ
            Quagga.onDetected(function(result) {
                const code = result.codeResult.code;
                const format = result.codeResult.format;
                
                showResult(code, format);
                showStatus('ë°”ì½”ë“œë¥¼ ì„±ê³µì ìœ¼ë¡œ ì¸ì‹í–ˆìŠµë‹ˆë‹¤!', 'success');
                
                console.log('ë°”ì½”ë“œ ì¸ì‹:', code, 'í˜•ì‹:', format);
            });
        }

        // ì¹´ë©”ë¼ ìŠ¤ìºë„ˆ ì¤‘ì§€
        function stopScanner() {
            if (isScanning) {
                Quagga.stop();
                isScanning = false;
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('interactive').style.display = 'none';
                document.getElementById('filePreview').style.display = 'block';
                
                showStatus('ì¹´ë©”ë¼ê°€ ì¤‘ì§€ë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
            }
        }

        // íŒŒì¼ì—ì„œ ë°”ì½”ë“œ ì¸ì‹
        function processFile(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸° í‘œì‹œ
                    const preview = document.getElementById('filePreview');
                    preview.innerHTML = `<img src="${e.target.result}" style="max-width: 100%; max-height: 300px; border-radius: 10px;">`;

                    // QuaggaJSë¡œ ì´ë¯¸ì§€ ë¶„ì„
                    Quagga.decodeSingle({
                        src: e.target.result,
                        numOfWorkers: 0,
                        decoder: {
                            readers: [
                                "code_128_reader",
                                "ean_reader", 
                                "ean_8_reader",
                                "code_39_reader",
                                "code_39_vin_reader",
                                "codabar_reader",
                                "upc_reader",
                                "upc_e_reader",
                                "i2of5_reader"
                            ]
                        },
                        locate: true,
                        locator: {
                            halfSample: true,
                            patchSize: "medium"
                        }
                    }, function(result) {
                        if (result && result.codeResult) {
                            const code = result.codeResult.code;
                            const format = result.codeResult.format;
                            showResult(code, format);
                            showStatus('ì´ë¯¸ì§€ì—ì„œ ë°”ì½”ë“œë¥¼ ì„±ê³µì ìœ¼ë¡œ ì¸ì‹í–ˆìŠµë‹ˆë‹¤!', 'success');
                        } else {
                            showStatus('ì´ë¯¸ì§€ì—ì„œ ë°”ì½”ë“œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.', 'error');
                        }
                    });
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // ê²°ê³¼ í‘œì‹œ
        function showResult(code, format) {
            document.getElementById('barcodeData').textContent = code;
            document.getElementById('barcodeFormat').textContent = format.toUpperCase();
            document.getElementById('result').classList.remove('hidden');
        }

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            
            // 3ì´ˆ í›„ ë©”ì‹œì§€ ì œê±°
            setTimeout(() => {
                status.textContent = '';
                status.className = 'status';
            }, 3000);
        }

        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì¹´ë©”ë¼ ì •ë¦¬
        window.addEventListener('beforeunload', function() {
            if (isScanning) {
                Quagga.stop();
            }
        });
    </script>
</body>
</html>
