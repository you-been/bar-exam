<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바코드 스캐너</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .scanner {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        /* 바코드 스캔 가이드 라인 */
        .scanner::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            transform: translateY(-50%);
            z-index: 10;
            pointer-events: none;
            animation: scanLine 2s ease-in-out infinite;
        }
        
        @keyframes scanLine {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* 스캔 영역 가이드 */
        .scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 100px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            transform: translate(-50%, -50%);
            z-index: 10;
            pointer-events: none;
            background: rgba(0, 255, 0, 0.1);
        }
        
        .scan-area::before {
            content: '바코드를 이 영역에 맞춰주세요';
            position: absolute;
            top: -36px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
        }
        
        .result {
            background: #f0f0f0;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        .hidden {
            display: none;
        }
        
        input[type="file"] { 
            margin: 10px 0;
        }

           .scanner video {
       transform: scale(1.5);
   }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>바코드 스캐너</h1>
    
    <!-- 1. 카메라로 스캔 -->
    <div>
        <h3>카메라로 스캔하기</h3>
        <p style="color: #666; font-size: 14px;">
            💡 바코드 인식 후 카메라가 자동으로 중지됩니다. 추가 스캔을 원하면 다시 시작 버튼을 누르세요!
        </p>
        <button id="startBtn" onclick="startCamera()">카메라 시작</button>
        <button id="stopBtn" onclick="stopCamera()" disabled>카메라 중지</button>
        <div id="scanner" class="scanner">
            <div class="scan-area"></div>
        </div>
    </div>
    
    <!-- 2. 파일에서 읽기 -->
    <div>
        <h3>이미지 파일에서 읽기</h3>
        <input type="file" accept="image/*" onchange="readFromFile(event)">
    </div>
    
    <!-- 3. 결과 표시 -->
    <div id="result" class="result hidden">
        <h3>인식된 바코드:</h3>
        <p><strong>번호:</strong> <span id="barcode-number"></span></p>
        <p><strong>형식:</strong> <span id="barcode-format"></span></p>
    </div>

    <script>
        let isScanning = false;
        let lastCode = null;
        let detectionCount = 0;

        // 브라우저 지원 여부 체크
        function checkBrowserSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('이 브라우저는 카메라 접근을 지원하지 않습니다.\n\n해결방법:\n1. HTTPS로 접속하세요\n2. 최신 브라우저를 사용하세요\n3. localhost로 테스트하세요');
                return false;
            }
            return true;
        }

        // 1. 카메라 시작하기
        function startCamera() {
            if (!checkBrowserSupport()) return;

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.getElementById('scanner'),
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "upc_reader"
                    ]
                }
            }, function(err) {
                if (err) {
                    alert('카메라를 시작할 수 없습니다: ' + err.message);
                    return;
                }
                
                console.log("카메라 시작됨");
                Quagga.start();
                isScanning = true;

                // 이벤트 초기화
                lastCode = null;
                detectionCount = 0;
                Quagga.onDetected(onDetectedHandler);
            });
        }

        // 바코드 인식 이벤트 핸들러
        function onDetectedHandler(result) {
            if (!result.codeResult) return;

            const code = result.codeResult.code;
            const format = result.codeResult.format;

            // 13자리 바코드 필터링 강화
            // EAN-13은 정확히 13자리, UPC-A는 12자리여야 함
            const expectedLengths = {
                'ean_13': 13,
                'upc_a': 12,
                'ean_8': 8,
                'code_128': 0  // 가변 길이
            };

            const expectedLength = expectedLengths[format];
            
            // 형식별 길이 체크
            if (expectedLength > 0 && code.length !== expectedLength) {
                console.log(`❌ 무시: ${code} (${code.length}자리) - ${format}는 ${expectedLength}자리여야 함`);
                return;
            }

            // 13자리 기대하는데 8자리면 무조건 거부
            if (code.length === 8 && format !== 'ean_8') {
                console.log(`❌ 무시: ${code} - 부분 인식 의심 (8자리)`);
                return;
            }

            // 실시간 콘솔 로그
            console.log(`✅ 인식: ${code} (${code.length}자리, ${format})`);

            if (lastCode === code) {
                detectionCount++;
                console.log(`🔄 연속 인식 ${detectionCount}회: ${code}`);
            } else {
                detectionCount = 1;
                lastCode = code;
            }

            // 같은 코드가 5번 연속 인식되면 확정
            if (detectionCount >= 5) {
                stopCamera();
                showResult(code, format);
                alert(`바코드 인식 완료! ✅\n\n번호: ${code}\n형식: ${format.toUpperCase()}\n길이: ${code.length}자리\n\n다시 스캔하려면 '카메라 시작'을 눌러주세요.`);
                Quagga.offDetected(onDetectedHandler);
            }
        }

        // 2. 카메라 중지하기
        function stopCamera() {
            if (isScanning) {
                Quagga.stop();
                isScanning = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                console.log("카메라 중지됨");
            }
        }

        // 3. 이미지 파일에서 바코드 읽기
        function readFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                Quagga.decodeSingle({
                    src: e.target.result,
                    numOfWorkers: 0,
                    inputStream: { size: 800 },
                    locator: {
                        halfSample: false,
                        patchSize: "large",
                        debug: false
                    },
                    decoder: {
                        readers: [
                            "code_128_reader",
                            "ean_reader",
                            "ean_8_reader",
                            "upc_reader",
                            "code_39_reader"
                        ],
                        multiple: false
                    },
                    locate: true
                }, function(result) {
                    if (result && result.codeResult) {
                        const code = result.codeResult.code;
                        const format = result.codeResult.format;
                        showResult(code, format);
                        alert(`파일에서 바코드 인식 성공!\n\n번호: ${code}\n형식: ${format.toUpperCase()}`);
                    } else {
                        alert('바코드를 찾을 수 없습니다.\n\n팁:\n- 바코드가 선명한지 확인하세요\n- 조명이 충분한지 확인하세요\n- 바코드가 화면에 꽉 차도록 촬영하세요');
                    }
                });
            };
            reader.readAsDataURL(file);
        }

        // 4. 결과 화면에 표시하기
        function showResult(code, format) {
            document.getElementById('barcode-number').textContent = code;
            document.getElementById('barcode-format').textContent = format.toUpperCase();
            document.getElementById('result').classList.remove('hidden');
        }

        // 페이지 닫을 때 카메라 정리
        window.addEventListener('beforeunload', function() {
            if (isScanning) {
                Quagga.stop();
            }
        });
    </script>
</body>
</html>
