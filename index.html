<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단 바코드 스캐너</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .scanner {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        /* 바코드 스캔 가이드 라인 */
        .scanner::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            transform: translateY(-50%);
            z-index: 10;
            pointer-events: none;
            animation: scanLine 2s ease-in-out infinite;
        }
        
        @keyframes scanLine {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* 스캔 영역 가이드 */
        .scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 100px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            transform: translate(-50%, -50%);
            z-index: 10;
            pointer-events: none;
            background: rgba(0, 255, 0, 0.1);
        }
        
        .scan-area::before {
            content: '바코드를 이 영역에 맞춰주세요';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
        }
        
        .result {
            background: #f0f0f0;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        .hidden {
            display: none;
        }
        
        input[type="file"] {
            margin: 10px 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>바코드 스캐너</h1>
    
    <!-- 1. 카메라로 스캔 -->
    <div>
        <h3>📷 카메라로 스캔하기</h3>
        <p style="color: #666; font-size: 14px;">
            💡 바코드 인식 후 카메라가 자동으로 중지됩니다. 추가 스캔을 원하면 다시 시작 버튼을 누르세요.
        </p>
        <button id="startBtn" onclick="startCamera()">카메라 시작</button>
        <button id="stopBtn" onclick="stopCamera()" disabled>카메라 중지</button>
        <div id="scanner" class="scanner">
            <div class="scan-area"></div>
        </div>
    </div>
    
    <!-- 2. 파일에서 읽기 -->
    <div>
        <h3>📁 이미지 파일에서 읽기</h3>
        <input type="file" accept="image/*" onchange="readFromFile(event)">
    </div>
    
    <!-- 3. 결과 표시 -->
    <div id="result" class="result hidden">
        <h3>인식된 바코드:</h3>
        <p><strong>번호:</strong> <span id="barcode-number"></span></p>
        <p><strong>형식:</strong> <span id="barcode-format"></span></p>
    </div>

    <script>
        let isScanning = false;

        // 브라우저 지원 여부 체크
        function checkBrowserSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('이 브라우저는 카메라 접근을 지원하지 않습니다.\n\n해결방법:\n1. HTTPS로 접속하세요\n2. 최신 브라우저를 사용하세요\n3. localhost로 테스트하세요');
                return false;
            }
            return true;
        }

        // 1. 카메라 시작하기
        function startCamera() {
            // 브라우저 지원 체크
            if (!checkBrowserSupport()) {
                return;
            }
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.getElementById('scanner'), // 카메라 화면이 나올 div
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment" // 후면 카메라 사용
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader", // Code 128 (물류용)
                        "ean_reader",      // EAN-13 (상품바코드)
                        "ean_8_reader",    // EAN-8
                        "upc_reader"       // UPC (미국 상품바코드)
                    ]
                }
            }, function(err) {
                if (err) {
                    alert('카메라를 시작할 수 없습니다: ' + err.message);
                    return;
                }
                
                console.log("카메라 시작됨");
                Quagga.start(); // 실제 스캔 시작
                isScanning = true;
            });

            // 바코드 인식했을 때 실행되는 함수
            Quagga.onDetected(function(result) {
                const code = result.codeResult.code;
                const format = result.codeResult.format;
                
                // 바코드 인식 후 즉시 카메라 중지
                stopCamera();
                
                // 결과 표시
                alert(`바코드 인식 완료! ✅\n\n${code}\n(${format.toUpperCase()})\n\n다시 스캔하려면 '카메라 시작'을 눌러주세요.`);
                showResult(code, format);
                console.log('바코드 인식:', code);
            });
            
            // 바코드 찾았을 때 (인식 전) - 시각적 피드백
            Quagga.onProcessed(function(result) {
                var drawingCtx = Quagga.canvas.ctx.overlay;
                var drawingCanvas = Quagga.canvas.dom.overlay;
                
                if (result) {
                    // 인식된 바코드 영역에 초록색 박스 표시
                    if (result.codeResult && result.codeResult.code) {
                        drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                        Quagga.ImageDebug.drawPath(result.line, {x: 'x', y: 'y'}, drawingCtx, {color: 'green', lineWidth: 3});
                    }
                    
                    // 바코드 후보 영역에 빨간색 박스 표시
                    if (result.boxes) {
                        drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                        result.boxes.filter(function (box) {
                            return box !== result.box;
                        }).forEach(function (box) {
                            Quagga.ImageDebug.drawPath(box, {x: 0, y: 1}, drawingCtx, {color: 'red', lineWidth: 2});
                        });
                    }
                    
                    // 최종 인식 영역에 파란색 박스 표시
                    if (result.box) {
                        Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {color: 'blue', lineWidth: 2});
                    }
                }
            });
        }

        // 2. 카메라 중지하기
        function stopCamera() {
            if (isScanning) {
                Quagga.stop();
                isScanning = false;
                
                // 버튼 상태 복구
                document.getElementById('startBtn').textContent = '카메라 시작';
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                
                console.log("카메라 중지됨");
            }
        }

        // 3. 이미지 파일에서 바코드 읽기
        function readFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                // QuaggaJS로 이미지 분석 (정확도 향상 설정)
                Quagga.decodeSingle({
                    src: e.target.result,
                    numOfWorkers: 0,
                    inputStream: {
                        size: 800 // 더 큰 크기로 처리
                    },
                    locator: {
                        halfSample: false,    // 전체 해상도 사용
                        patchSize: "large",   // 큰 패치 사용
                        debug: false
                    },
                    decoder: {
                        readers: [
                            "code_128_reader",
                            "ean_reader", 
                            "ean_8_reader",
                            "upc_reader",
                            "code_39_reader"
                        ],
                        multiple: false
                    },
                    locate: true
                }, function(result) {
                    if (result && result.codeResult) {
                        const code = result.codeResult.code;
                        const format = result.codeResult.format;
                        
                        // 파일에서도 알림창 표시
                        alert(`파일에서 바코드 인식 성공!\n\n번호: ${code}\n형식: ${format.toUpperCase()}`);
                        
                        showResult(code, format);
                        console.log('파일에서 바코드 인식:', code);
                    } else {
                        alert('바코드를 찾을 수 없습니다.\n\n팁:\n- 바코드가 선명한지 확인하세요\n- 조명이 충분한지 확인하세요\n- 바코드가 화면에 꽉 차도록 촬영하세요');
                    }
                });
            };
            reader.readAsDataURL(file);
        }

        // 4. 결과 화면에 표시하기
        function showResult(code, format) {
            document.getElementById('barcode-number').textContent = code;
            document.getElementById('barcode-format').textContent = format.toUpperCase();
            document.getElementById('result').classList.remove('hidden');
        }

        // 페이지 닫을 때 카메라 정리
        window.addEventListener('beforeunload', function() {
            if (isScanning) {
                Quagga.stop();
            }
        });
    </script>
</body>
</html>
