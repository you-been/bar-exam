<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDI Î∞îÏΩîÎìú Î¶¨ÎçîÍ∏∞</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxing-js/0.20.0/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            height: auto;
            display: block;
        }

        .scanner-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scan 2s linear infinite;
            box-shadow: 0 0 10px #00ff00;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-stop {
            background: #ef4444;
            color: white;
        }

        .btn-stop:hover {
            background: #dc2626;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .result-container {
            display: none;
        }

        .result-container.active {
            display: block;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .success-icon {
            width: 40px;
            height: 40px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .result-header h3 {
            color: #1f2937;
            font-size: 20px;
        }

        .result-item {
            margin-bottom: 15px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 10px;
        }

        .result-label {
            font-size: 12px;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 16px;
            color: #1f2937;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }

        .status {
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            font-weight: 500;
        }

        .status.scanning {
            background: #dbeafe;
            color: #1e40af;
        }

        .status.stopped {
            background: #fee2e2;
            color: #991b1b;
        }

        .camera-select {
            margin-bottom: 15px;
        }

        .camera-select select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            background: white;
        }

        .history {
            margin-top: 20px;
        }

        .history-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .history-item {
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-code {
            font-family: 'Courier New', monospace;
            flex: 1;
            margin-right: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .history-format {
            font-size: 11px;
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• UDI Î∞îÏΩîÎìú Î¶¨ÎçîÍ∏∞</h1>
            <p>ÏùòÎ£åÍ∏∞Í∏∞ Î∞îÏΩîÎìúÎ•º Ïä§Ï∫îÌïòÏÑ∏Ïöî</p>
        </div>

        <div class="card">
            <div class="status scanning" id="status">Ïä§Ï∫î ÏãúÏûë Î≤ÑÌäºÏùÑ ÎàåÎü¨Ï£ºÏÑ∏Ïöî</div>

            <div class="camera-select">
                <select id="cameraSelect">
                    <option value="">Ïπ¥Î©îÎùº ÏÑ†ÌÉù...</option>
                </select>
            </div>

            <div class="video-container">
                <video id="video" playsinline></video>
                <div class="scanner-line"></div>
            </div>

            <div class="controls">
                <button class="btn-start" id="startBtn">Ïä§Ï∫î ÏãúÏûë</button>
                <button class="btn-stop" id="stopBtn" disabled>Ïä§Ï∫î Ï§ëÏßÄ</button>
            </div>

            <div class="result-container" id="resultContainer">
                <div class="result-header">
                    <div class="success-icon">‚úì</div>
                    <h3>Î∞îÏΩîÎìú Ïù∏Ïãù ÏôÑÎ£å</h3>
                </div>
                <div class="result-item">
                    <div class="result-label">Î∞îÏΩîÎìú Îç∞Ïù¥ÌÑ∞</div>
                    <div class="result-value" id="resultText"></div>
                </div>
                <div class="result-item">
                    <div class="result-label">Î∞îÏΩîÎìú ÌòïÏãù</div>
                    <div class="result-value" id="resultFormat"></div>
                </div>
            </div>

            <div class="history" id="historyContainer" style="display: none;">
                <div class="history-title">Ïä§Ï∫î Í∏∞Î°ù</div>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resultContainer = document.getElementById('resultContainer');
        const resultText = document.getElementById('resultText');
        const resultFormat = document.getElementById('resultFormat');
        const status = document.getElementById('status');
        const cameraSelect = document.getElementById('cameraSelect');
        const historyContainer = document.getElementById('historyContainer');
        const historyList = document.getElementById('historyList');

        let codeReader = null;
        let selectedDeviceId = null;
        let scanHistory = [];

        // Ïπ¥Î©îÎùº Î™©Î°ù Í∞ÄÏ†∏Ïò§Í∏∞
        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                cameraSelect.innerHTML = '<option value="">Ïπ¥Î©îÎùº ÏÑ†ÌÉù...</option>';
                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `Ïπ¥Î©îÎùº ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

                // ÌõÑÎ©¥ Ïπ¥Î©îÎùºÎ•º Í∏∞Î≥∏ÏúºÎ°ú ÏÑ†ÌÉù
                const backCamera = videoDevices.find(device => 
                    device.label.toLowerCase().includes('back') || 
                    device.label.toLowerCase().includes('rear')
                );
                if (backCamera) {
                    cameraSelect.value = backCamera.deviceId;
                    selectedDeviceId = backCamera.deviceId;
                } else if (videoDevices.length > 0) {
                    cameraSelect.value = videoDevices[0].deviceId;
                    selectedDeviceId = videoDevices[0].deviceId;
                }
            } catch (err) {
                console.error('Ïπ¥Î©îÎùº Î™©Î°ù Í∞ÄÏ†∏Ïò§Í∏∞ Ïã§Ìå®:', err);
            }
        }

        cameraSelect.addEventListener('change', (e) => {
            selectedDeviceId = e.target.value;
        });

        // Ïä§Ï∫î ÏãúÏûë
        startBtn.addEventListener('click', async () => {
            if (!selectedDeviceId) {
                alert('Ïπ¥Î©îÎùºÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî');
                return;
            }

            try {
                codeReader = new ZXing.BrowserMultiFormatReader();
                
                await codeReader.decodeFromVideoDevice(selectedDeviceId, video, (result, err) => {
                    if (result) {
                        handleScanResult(result);
                    }
                });

                startBtn.disabled = true;
                stopBtn.disabled = false;
                status.textContent = 'Ïä§Ï∫î Ï§ë... Î∞îÏΩîÎìúÎ•º Ïπ¥Î©îÎùºÏóê ÎπÑÏ∂∞Ï£ºÏÑ∏Ïöî';
                status.className = 'status scanning';
                resultContainer.classList.remove('active');
            } catch (err) {
                console.error('Ïä§Ï∫î ÏãúÏûë Ïã§Ìå®:', err);
                alert('Ïπ¥Î©îÎùº Ï†ëÍ∑ºÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Í∂åÌïúÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
            }
        });

        // Ïä§Ï∫î Ï§ëÏßÄ
        stopBtn.addEventListener('click', () => {
            if (codeReader) {
                codeReader.reset();
                codeReader = null;
            }
            startBtn.disabled = false;
            stopBtn.disabled = true;
            status.textContent = 'Ïä§Ï∫îÏù¥ Ï§ëÏßÄÎêòÏóàÏäµÎãàÎã§';
            status.className = 'status stopped';
        });

        // Ïä§Ï∫î Í≤∞Í≥º Ï≤òÎ¶¨
        function handleScanResult(result) {
            const code = result.text;
            const format = result.format;

            resultText.textContent = code;
            resultFormat.textContent = format;
            resultContainer.classList.add('active');

            // ÌûàÏä§ÌÜ†Î¶¨Ïóê Ï∂îÍ∞Ä
            addToHistory(code, format);

            // ÏÑ±Í≥µ ÌîºÎìúÎ∞±
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }

            status.textContent = 'Î∞îÏΩîÎìú Ïù∏Ïãù ÏÑ±Í≥µ!';
            status.className = 'status scanning';
        }

        // ÌûàÏä§ÌÜ†Î¶¨ Ï∂îÍ∞Ä
        function addToHistory(code, format) {
            const timestamp = new Date().toLocaleString('ko-KR');
            scanHistory.unshift({ code, format, timestamp });

            // ÏµúÎåÄ 10Í∞úÍπåÏßÄÎßå Ï†ÄÏû•
            if (scanHistory.length > 10) {
                scanHistory.pop();
            }

            updateHistoryDisplay();
        }

        // ÌûàÏä§ÌÜ†Î¶¨ ÌëúÏãú
        function updateHistoryDisplay() {
            if (scanHistory.length === 0) {
                historyContainer.style.display = 'none';
                return;
            }

            historyContainer.style.display = 'block';
            historyList.innerHTML = scanHistory.map(item => `
                <div class="history-item">
                    <div class="history-code">${item.code}</div>
                    <div class="history-format">${item.format}</div>
                </div>
            `).join('');
        }

        // Ï¥àÍ∏∞Ìôî
        getCameras();
    </script>
</body>
</html>
