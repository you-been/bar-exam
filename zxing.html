<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UDI 바코드 리더기</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxing-js/0.20.0/index.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 15px;
    }

    .video-container {
      position: relative;
      width: 100%;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    #video {
      width: 100%;
      display: block;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-start {
      background: #3b82f6;
      color: white;
    }

    .btn-stop {
      background: #ef4444;
      color: white;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
    }

    .result {
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🏥 UDI 바코드 리더기</h1>
    <div class="video-container">
      <video id="video" playsinline></video>
    </div>
    <div class="controls">
      <button class="btn-start" id="startBtn">스캔 시작</button>
      <button class="btn-stop" id="stopBtn" disabled>스캔 중지</button>
    </div>
    <div class="status" id="status">스캔 버튼을 눌러주세요</div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const resultBox = document.getElementById('result');

    let codeReader = null;

    // 스캔 시작
    startBtn.addEventListener('click', async () => {
      try {
        codeReader = new ZXing.BrowserMultiFormatReader();
        await codeReader.decodeFromVideoDevice(null, video, (result, err) => {
          if (result) {
            resultBox.textContent = `코드: ${result.text}\n형식: ${result.format}`;
            if (navigator.vibrate) navigator.vibrate(200);
          }
        });

        startBtn.disabled = true;
        stopBtn.disabled = false;
        status.textContent = '스캔 중... 바코드를 카메라에 비춰주세요';
      } catch (err) {
        console.error('스캔 시작 실패:', err);
        alert('카메라 접근에 실패했습니다. 권한을 확인해주세요.');
      }
    });

    // 스캔 중지
    stopBtn.addEventListener('click', () => {
      if (codeReader) {
        codeReader.reset();
        codeReader = null;
      }
      startBtn.disabled = false;
      stopBtn.disabled = true;
      status.textContent = '스캔이 중지되었습니다';
    });
  </script>
</body>
</html>
